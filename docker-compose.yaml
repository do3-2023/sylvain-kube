services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: userdemo
      POSTGRES_DB: alcohols
    volumes:
      - ./db/:/docker-entrypoint-initdb.d/

  api:
    build:
      context: api
      target: dev
    restart: always
    environment:
      PORT: 5000
      DATABASE_URL: postgres://userdemo:password@db:5432/alcohols?sslmode=disable
    ports:
      - 5000:5000
    volumes:
      - ./api/src:/app/src:ro
    depends_on:
      - db

