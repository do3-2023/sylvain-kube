apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: db
  name: db
  namespace: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: db
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: alcohols
        - name: POSTGRES_USER
          value: userdemo
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        image: postgres:15
        name: postgres
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - 'pg_isready -U alcohols'
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 2
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - 'pg_isready -U alcohols'
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 2
        resources:
          limits: {}
          requests:
            memory: 256Mi
            cpu: 250m
        volumeMounts:
        - name: db-init-script
          mountPath: /docker-entrypoint-initdb.d/
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-init-script
        configMap:
          name: db-init-script
      - name: db-data
        persistentVolumeClaim:
          claimName: db-data
status: {}
